
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule a Demo â€“ SkyBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    html, body { height:100%; width:100%; font-family:'Inter', sans-serif; color:#fff; }
    body {
      background: linear-gradient(120deg, #01012a, #012d41, #093b6d, #261946);
      background-size:400% 400%;
      animation: gradientAnimation 15s ease infinite;
      overflow-x:hidden;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #particles { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; pointer-events:none; }
    .navbar {
      position: fixed; top:0; left:0; width:100%; padding:0.8rem 2rem;
      display:flex; justify-content: space-between; align-items:center; z-index:100;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .logo { display:flex; align-items:center; font-family:'Orbitron'; font-size:1.6rem; color:#fff; }
    .logo svg { width:26px; height:26px; margin-right:0.5rem; fill:#00BFFF; }
    .btn { text-decoration:none; color:#fff; padding:0.6rem 1.2rem; border-radius:25px; border:1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); transition: background 0.3s, box-shadow 0.3s; }
    .btn:hover { background: rgba(255,255,255,0.2); box-shadow:0 0 10px #00ffff; }
    #schedule { padding-top: 8rem; padding-bottom: 4rem; display:flex; flex-direction:column; align-items:center; }
    #schedule h2 { font-family:'Orbitron'; font-size:2rem; margin-bottom:0.5rem; text-align:center; }
    #schedule .accent-line { width:60%; height:3px; margin:0.5rem auto 2rem; border-radius:3px; background: linear-gradient(90deg,#00f2fe,#8a00e6); box-shadow:0 0 12px rgba(0,242,254,0.6); }
    .form-container { background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border-radius:15px; padding:2rem; width:90%; max-width:500px; box-shadow:0 8px 32px rgba(0,0,0,0.37); }
    .form-container form { display:flex; flex-direction:column; gap:1rem; }
    .form-container input, .form-container textarea {
      background: rgba(255,255,255,0.1);
      border:none;
      border-radius:8px;
      padding:0.8rem;
      color:#fff;
      font-family:'Inter';
      resize:none;
    }
    .form-container input::placeholder, .form-container textarea::placeholder { color: rgba(255,255,255,0.7); }
    .form-container button {
      align-self:flex-start;
      padding:0.8rem 1.5rem;
      border-radius:25px;
      background: rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.3);
      color:#fff;
      font-family:'Inter';
      cursor:pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .form-container button:hover { background: rgba(255,255,255,0.2); box-shadow:0 0 10px #00ffff; }
    #thank-you { margin-top:2rem; text-align:center; display:none; }
    #thank-you svg { width:60px; height:60px; fill:#00FF7F; margin-bottom:1rem; }
    @media(max-width:600px) {
      .navbar { padding:0.6rem 1rem; }
      #schedule h2 { font-size:1.6rem; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <nav class="navbar">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M12 2l1.09 3.41L16 6l-2.73 1.99L14.18 12l-2.18-1.59L9.82 12l.91-3.01L8 6l2.91-.59L12 2z"/>
      </svg>
      <span>SkyBot</span>
    </div>
    <a href="index.html" class="btn">Home</a>
  </nav>
  <section id="schedule">
    <h2>Schedule a Demo</h2>
    <div class="accent-line"></div>
    <div class="form-container">
      <form id="contact-form" action="https://formspree.io/f/moqpdrwp" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" rows="4" placeholder="Message Our Team" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="thank-you">
        <svg viewBox="0 0 24 24">
          <path d="M9 11l3 3L22 4" stroke-width="2" stroke="#00FF7F" fill="none"/>
        </svg>
        <p>Thank you! We'll be in touch.</p>
      </div>
    </div>
  </section>
  <script>
    /* Particle background script */
    const canvas2 = document.getElementById('particles');
    const ctx2 = canvas2.getContext('2d');
    let particles2 = [];
    const colors2 = ['rgba(0,242,255,0.4)','rgba(138,0,230,0.4)','rgba(0,255,191,0.4)'];
    function resizeCanvas2() {
      canvas2.width = window.innerWidth;
      canvas2.height = window.innerHeight;
    }
    function createParticles2() {
      particles2 = [];
      const count = Math.floor((canvas2.width + canvas2.height) / 20);
      for (let i = 0; i < count; i++) {
        particles2.push({
          x: Math.random() * canvas2.width,
          y: Math.random() * canvas2.height,
          vx: (Math.random() - 0.5) * 0.2,
          vy: (Math.random() - 0.5) * 0.2,
          size: Math.random() * 2 + 0.5,
          color: colors2[Math.floor(Math.random() * colors2.length)]
        });
      }
    }
    function drawParticles2() {
      ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
      particles2.forEach(p => {
        ctx2.beginPath();
        ctx2.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx2.fillStyle = p.color;
        ctx2.fill();
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0) p.x = canvas2.width;
        if (p.x > canvas2.width) p.x = 0;
        if (p.y < 0) p.y = canvas2.height;
        if (p.y > canvas2.height) p.y = 0;
      });
      requestAnimationFrame(drawParticles2);
    }
    window.addEventListener('resize', () => {
      resizeCanvas2();
      createParticles2();
    });
    resizeCanvas2();
    createParticles2();
    drawParticles2();
    // Parallax effect for schedule page
    window.addEventListener('scroll', () => {
      const y = window.pageYOffset;
      document.body.style.backgroundPosition = `center ${y * 0.2}px`;
    });
    // Form submission
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.style.display = 'none';
        document.getElementById('thank-you').style.display = 'block';
      } else {
        alert('There was an error sending your message.');
      }
    });
  </script>
</body>
</html>
