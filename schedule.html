<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Demo â€“ SkyBot</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c2ff;
      --secondary: #9b59b6;
      --bg-dark: #020a1f;
      --glass-bg: rgba(255,255,255,0.1);
      --border-colour: rgba(255,255,255,0.2);
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      background: var(--bg-dark);
    }
    .parallax-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .gradient-layer {
      z-index: -4;
      background: linear-gradient(160deg, #041e42, #071a3c, #041e42);
      animation: gradientShift 30s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .nebula-layer {
      z-index: -3;
      opacity: 0.5;
      background: radial-gradient(circle at 20% 30%, rgba(75,0,130,0.4), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(0, 180, 255, 0.4), transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(120, 0, 255, 0.3), transparent 60%);
      animation: nebulaMove 40s ease-in-out infinite;
    }
    @keyframes nebulaMove {
      0%,100% { background-position: 0% 0%, 0% 0%, 0% 0%; }
      50% { background-position: 50% 50%, 100% 100%, 75% 25%; }
    }
    #star-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }
    .comet-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    .comet {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 80px;
      background: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 100%);
      opacity: 0;
      transform: rotate(35deg);
      animation: cometTrail 4s linear infinite;
    }
    @keyframes cometTrail {
      0% { transform: translate(-50%, -10%) rotate(35deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(150%, 110%) rotate(35deg); opacity: 0; }
    }
    /* Nav */
    header.nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(2, 10, 31, 0.5);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header.nav .logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 11;
    }
    header.nav .logo .icon {
      display: inline-block;
      width: 0.8rem;
      height: 0.8rem;
      background: var(--primary);
      border-radius: 50%;
      margin-left: 0.4rem;
      box-shadow: 0 0 8px var(--primary);
    }
    header.nav .btn {
      font-family: 'Inter', sans-serif;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      border: 1px solid var(--primary);
      color: #fff;
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s;
      font-weight: 500;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      white-space: nowrap;
    }
    header.nav .btn:hover {
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }

    /* Page content */
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 8rem;
      padding-bottom: 4rem;
      text-align: center;
    }
    .page-container h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .metrics-line {
      width: 220px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px var(--primary);
    }
    .form-card {
      background: var(--glass-bg);
      border: 1px solid var(--border-colour);
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      position: relative;
    }
    .form-card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 18px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      width: 100%;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 5px var(--primary);
    }
    button[type="submit"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--primary);
      background: transparent;
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button[type="submit"]:hover {
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }
    .thank-you {
      display: none;
      margin-top: 1rem;
      font-size: 1.1rem;
      color: var(--primary);
    }
    .thank-you.visible {
      display: block;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="parallax-layer gradient-layer" data-speed="0.02"></div>
  <div class="parallax-layer nebula-layer" data-speed="0.05"></div>
  <canvas id="star-canvas"></canvas>
  <div class="comet-layer">
    <div class="comet" style="animation-delay: 7s; left: 20%;"></div>
    <div class="comet" style="animation-delay: 15s; left: 50%;"></div>
    <div class="comet" style="animation-delay: 23s; left: 80%;"></div>
  </div>

  <header class="nav">
    <div class="logo">
      SkyBot
      <span class="icon"></span>
    </div>
    <a href="index.html" class="btn">Home</a>
  </header>

  <div class="page-container">
    <h1>Schedule a Demo</h1>
    <div class="metrics-line"></div>
    <div class="form-card">
      <form id="demo-form" method="POST">
        <input type="text" name="name" id="name" placeholder="Name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <textarea name="message" id="message" rows="4" placeholder="Message Our Team" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="thank-you" class="thank-you">Thank you! Your message has been sent.</div>
    </div>
  </div>

  <script>
    // Parallax effect
    const parallaxLayers = document.querySelectorAll('.parallax-layer');
    window.addEventListener('scroll', () => {
      const scrollY = window.pageYOffset;
      parallaxLayers.forEach(layer => {
        const speed = parseFloat(layer.getAttribute('data-speed'));
        layer.style.transform = `translateY(${scrollY * speed}px)`;
      });
    });

    // Starfield for schedule page
    const starCanvas = document.getElementById('star-canvas');
    const starCtx = starCanvas.getContext('2d');
    let stars = [];
    const starCount = 200;
    function resizeCanvas() {
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function initStars() {
      stars = [];
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * starCanvas.width,
          y: Math.random() * starCanvas.height,
          radius: Math.random() * 1.2 + 0.2,
          speed: Math.random() * 0.2 + 0.05,
        });
      }
    }
    function updateStars() {
      starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > starCanvas.height) star.y = 0;
        starCtx.beginPath();
        starCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        const alpha = 0.5 + Math.random() * 0.5;
        starCtx.fillStyle = `rgba(255,255,255,${alpha})`;
        starCtx.fill();
      });
      requestAnimationFrame(updateStars);
    }
    initStars();
    updateStars();

    // Handle Form submission via Formspree
    document.getElementById('demo-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      // Replace with your Formspree endpoint and email mapping
      fetch('https://formspree.io/f/mvonjrlr', {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: data
      }).then(response => {
        if (response.ok) {
          document.getElementById('thank-you').classList.add('visible');
          form.reset();
        } else {
          response.json().then(data => {
            alert(data.error || 'Oops! There was a problem submitting your form');
          });
        }
      }).catch(() => {
        alert('Oops! There was a problem submitting your form');
      });
    });
  </script>
</body>
</html>
