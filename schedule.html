<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Demo â€“ SkyBot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c2ff;
      --secondary: #9b59b6;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }
    /* New space background layers */
    .space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -3;
    }
    .space-bg img {
      position: absolute;
      width: 120%;
      height: 120%;
      object-fit: cover;
      animation: drift 80s linear infinite;
    }
    .space-bg img.layer2 {
      animation-duration: 120s;
      opacity: 0.7;
    }
    @keyframes drift {
      from { transform: translateX(0) translateY(0) scale(1); }
      to { transform: translateX(-15%) translateY(-10%) scale(1.1); }
    }
    .space-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,30,0.7), rgba(0,10,40,0.9));
      z-index: -2;
    }
    /* Nav bar */
    header.nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      z-index: 10;
    }
    .nav .logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
    }
    .nav .logo .icon {
      width: 0.7rem;
      height: 0.7rem;
      margin-left: 0.4rem;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: 0 0 6px var(--primary);
    }
    .nav .home-btn {
      margin: 0 auto;
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      border: 1px solid var(--primary);
      color: #fff;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      transition: background 0.3s, box-shadow 0.3s;
      white-space: nowrap;
    }
    .nav .home-btn:hover {
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }
    /* Page container */
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 8rem;
      padding-bottom: 4rem;
    }
    .page-container h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .metrics-line {
      width: 220px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px var(--primary);
    }
    .form-card {
      position: relative;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .form-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 18px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      width: 100%;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 5px var(--primary);
    }
    button[type="submit"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--primary);
      background: transparent;
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button[type="submit"]:hover {
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }
    .thank-you {
      display: none;
      margin-top: 1rem;
      font-size: 1.1rem;
      color: var(--primary);
    }
    .thank-you.visible {
      display: block;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .page-container h1 {
        font-size: 1.8rem;
      }
      .nav .home-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="space-bg">
    <img src="space_bg1.jpg" alt="Space layer 1">
    <img src="space_bg2.jpg" class="layer2" alt="Space layer 2">
  </div>
  <div class="space-overlay"></div>

  <header class="nav">
    <div class="logo">
      SkyBot
      <span class="icon"></span>
    </div>
    <a href="index.html" class="home-btn">Home</a>
  </header>

  <div class="page-container">
    <h1>Schedule a Demo</h1>
    <div class="metrics-line"></div>
    <div class="form-card">
      <form id="demo-form" method="POST">
        <input type="text" name="name" id="name" placeholder="Name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <textarea name="message" id="message" rows="4" placeholder="Message Our Team" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="thank-you" class="thank-you">Thank you! Your message has been sent.</div>
    </div>
  </div>

  <script>
    // Handle form submission via Formspree
    document.getElementById('demo-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      fetch('https://formspree.io/f/mvonjrlr', {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: data
      }).then(response => {
        if (response.ok) {
          document.getElementById('thank-you').classList.add('visible');
          form.reset();
        } else {
          response.json().then(data => {
            alert(data.error || 'Oops! There was a problem submitting your form');
          });
        }
      }).catch(() => {
        alert('Oops! There was a problem submitting your form');
      });
    });
  </script>
</body>
</html>
