<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Demo</title>
  <!-- Google Fonts for futuristic typography -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset and base */
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #E0E0E0;
      /* Animated gradient background with dark blue, teal and purple hues */
      background: linear-gradient(120deg, #01012a 0%, #012d41 25%, #093b6d 50%, #261946 75%);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Particle canvas overlay */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    /* Glassmorphism container */
    .glass {
      position: relative;
      z-index: 1;
      max-width: 80%;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1.2s ease forwards;
    }
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2.4rem;
      margin: 0;
      color: #E8EAF6;
      text-shadow: 0 0 12px rgba(120, 200, 255, 0.45);
      transition: text-shadow 0.3s;
    }
    h1:hover {
      text-shadow: 0 0 25px rgba(120, 200, 255, 0.9);
    }
    /* Neon accent line */
    .accent {
      width: 60%;
      height: 3px;
      margin: 1rem auto 1.5rem;
      border-radius: 3px;
      background: linear-gradient(90deg, #00f2fe 0%, #8a00e6 100%);
      box-shadow: 0 0 12px rgba(0, 242, 254, 0.6);
    }
    /* Audio player styling */
    audio {
      width: 100%;
      max-width: 600px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 0.5rem 0;
      filter: invert(1) brightness(1.2);
      transition: box-shadow 0.3s;
    }
    audio:hover {
      box-shadow: 0 0 10px rgba(120, 200, 255, 0.6);
    }
    audio::-webkit-media-controls-panel {
      background-color: transparent;
    }
    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-pause-button,
    audio::-webkit-media-controls-volume-slider,
    audio::-webkit-media-controls-mute-button,
    audio::-webkit-media-controls-timeline {
      filter: invert(1);
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .glass {
        padding: 1.5rem;
        max-width: 90%;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Particle canvas for glowing dots -->
  <canvas id="particles"></canvas>
  <div class="glass">
    <h1>Listen to the Demo</h1>
    <div class="accent"></div>
    <audio controls>
      <source src="demo.m4a" type="audio/mp4" />
      Your browser does not support this audio element.
    </audio>
  </div>
  <script>
    /* Particle animation script */
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['rgba(0,242,255,0.5)', 'rgba(138,0,230,0.5)', 'rgba(0,255,191,0.5)'];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles() {
      particles = [];
      const count = Math.floor((canvas.width + canvas.height) / 25);
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.15,
          vy: (Math.random() - 0.5) * 0.15,
          size: Math.random() * 2 + 0.5,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        // Move particles
        p.x += p.vx;
        p.y += p.vy;
        // Wrap around edges for continuous motion
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(drawParticles);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createParticles();
    });

    resizeCanvas();
    createParticles();
    drawParticles();
  </script>
</body>
</html>
