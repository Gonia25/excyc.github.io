<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Demo</title>
  <!-- Google Font for a modern, futuristic feel -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    /* Use flexbox to center content both vertically and horizontally */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* Futuristic matte background with subtle gradient */
      background: linear-gradient(180deg, #0A0A0A 0%, #1A1A1A 100%);
      color: #E0E0E0;
      font-family: 'Inter', sans-serif;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      text-align: center;
      /* Soft glow for a highâ€‘tech feel */
      color: #E8EAF6;
      text-shadow: 0 0 10px rgba(120, 200, 255, 0.4);
    }
    /* Audio element styling */
    audio {
      width: 100%;
      max-width: 600px;
      outline: none;
      background-color: #222;
      border-radius: 8px;
    }
    /* Customize the media controls panel on browsers that support WebKit pseudo elements */
    audio::-webkit-media-controls-panel {
      background-color: #222;
      border-radius: 8px;
    }
    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-volume-slider,
    audio::-webkit-media-controls-timeline {
      filter: invert(1);
    }
    /* Ensure responsive spacing on smaller screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Listen to the Demo</h1>
  <audio controls>
    <source src="demo.m4a" type="audio/mp4" />
    Your browser does not support this audio element.
  </audio>
</body>
</html>
